<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- - ul, ol 은 라스트를 만들겠다고 선언을 하는 공간이다 -->
 <!-- ul (unordered list) 
 정돈되지 않은 리스트를 만들겠다고 선언!-->

<ul type= "circle">
    
    <li>실제 데이터를 넣는 공간</li>
    <li>실제 데이터를 넣는 공간</li>
    <li>실제 데이터를 넣는 공간</li>
</ul>

    <!-- ol(ordered list)
정돈된 리스트를 만들겠다고 선언한 공간이다. -->
<ol type = "A">
    <li>실제 데이터를 넣는 공간</li>
    <li>실제 데이터를 넣는 공간</li>
    <li>실제 데이터를 넣는 공간</li>
</ol>

<p>구매 목록</p>

<ul>
    <li>딸기</li>
    <li>닭발</li>
    <li>마라탕 재료들</li>
</ul>
<h3>마라탕 순서</h3>
<ol>
    <li>고기를 볶는다</li>
    <li>야채</li>
    <li>ㅇㅇㅇ</li>
</ol>




</body>
</html>
