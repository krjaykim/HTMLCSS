<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>저는 span태그 입니다.</span><br>
    <!-- b태그: 시각적인 의미의 강조 
    >> 디자인 요소 >> CSS로 대체 가능
    -->
    <b>저는 b태그 입니다.</b><br>
    <!-- strong태그 : 실질적 의미의 강조 -->
    <strong>저는 strong 태그 입니다.!</strong>

    <hr>
    <b>[공지사항]</b>
    <span>입장시 , QR체크인을 해주세요!</span>

    <hr>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이</strong>
    <span>만 사용이 가능합니다.</span>
</body>

</html>
