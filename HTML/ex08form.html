<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form
        웹 페이지에 입력폼을 만들 때 사용하는 태그
    - 입력 폼을 만들때 사용 한다.
    - action = 입력한 데이터들을 전달하는 위치
    - method = 입력 데이터의 전달 방식(GET/POST) 
    -->
    <form action="#" method="get">
        <!-- 여기서부터는 데이터를 넘길 공간! -->
        
        <!-- input 속성
        (1) name : 입력받은 값을 구분하기 위해서 이름을 지정해준다.
        (2) value : 기본 값 지정
        (3) placeholder : 미리보기 텍스트
        (4) autofocus : 자동커서 설정
        (5) maxlength : 글자 수 제한 지정
        (6) readonly : 읽기 전용 지정
    -->
        
        
        <p>일반 텍스트를 작성하는 공간</p>
        <span>아이디:</span>
        <input type="text" name="id" placeholder="ID를 입력해주세요"
        autofocus>
        <br>
        <span>이름:</span>
        <input type="text" name="name">
        <br>
        <span>주소:</span>
        <input type="text" name="add" value="광주" readonly>

        <p>비밀번호를 작성하는 공간</p>
        <span>비밀번호:</span>
        <input type="password" name="password" maxlength="10">


        <!-- 1. checkbox : 여러 항목을 동시에 선택 가능
             2. radio : 여러 항목중 하나만 선택할 때 사용 가능
            ***중요 !
            type이 checkbox , radio 인 경우
            name, value 속성이 필수 사항 이다!
    
            -->
             <br><br>
             <p>좋아하는 커피를 모두 고르시오.</p>
             아메리카노<input type="checkbox"name = "coffe" value = "americano">
             카페라떼<input type="checkbox"name = "coffe" value = "cafelatte">

             <br><br>
             <p>성별을 골라주세요.</p>
             여자<input type ="radio"name ="gender" vlaue = "man">
             남자<input type ="radio"name ="gender" vlaue = "woman">
           
             <br><br>

            <!-- 선택 할 수 있는 태그 : 목록 상자 >>선택-->

            <select>
                <option value = "">메일 선택</option>
                <option value = "네이버">naver.com</option>
                <option value = "다음">daum.net</option>
                

            </select>
            <br><br>
            <!--파일 업로드시 사용-->
            <input type ="file">
            <br>
            <!--색을 지정할 때 사용-->
            <input type ="color">
            <br>
            <!--수치를 입력 할때 사용-->
            <input type ="number">
            <br>
            <!--특정 범위의 수치를 입력할 때 사용-->
            <input type ="range">
            <br>
            <!--날짜를 입력 할 때 사용-->
            <input type ="date">
            <br><br>
            <!--
                submit 제출
                reset 초기화
                *** 꼭 form 태그 안에 
                범위 ? form 태그 안
            -->

            <input type = "submit">

            <input type ="reset">


            

        </form>    

</body>
</html>
