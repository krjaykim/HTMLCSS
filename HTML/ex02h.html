<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목태그 header의 약자 h1 ~ h6 -->
    <h1>h1태그 입니다요.</h1>
    <h2>h2태그 입니다유.</h2>
    <h6>h6태그 입니다야.</h6>
    
    <!-- Alt+ Shift + 방향키 한줄 복사  -->
    <!-- 본문태그
    P태그 : 단락으로 표현이 되기 때문에 한줄의 영역을 전부 차지 (paragraph)
  >> 띄어쓰기가 된것 처럼 보인다.

    span태그 : 문장으로 표현이 되기 때문에 내가 넣은 내용만큼을 영역으로 차지 합니다
  >> 어떠한 특징도 가지고 있지 않다. '공태그'> 왜?
  일반 text로는 특정 요소에 접근할 수가 없다.

    br태그 : break 를 걸어서 줄바꿈을 한다.

    hr태그 : horizantal 수평선을 그을수 있다.
        > 둘다 단순히 기능만 하기 때문에 
        끝태그, 시작태그 구분 없이 사용한다.

        ex) align - 수평선의 정렬 방식 (right , left, center)

    <b></b> : 다른 텍스트와 구별 할때 사용하는 태그

    <strong></strong> 텍스트 : 중요한 문구를 강조할때 쓰는 텍스트
    

    -->
    
    <p style = "color: blueviolet">p태그 입니다U.</p>
    <p>p태그 입니다U.</p>
    <span>span태그입니다O</span>
    </br>
    <span style = "color:red">span태그입니다O</span>
  
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120">
    <hr color="yellow" width="150px" size="100">
    <hr color="green" width="150px" size="80">
    <hr color="blue" width="150px" size="50">
    <hr color="purple" width="150px" size="20">
    <hr color="blueviolet" width="150px" size="8">
