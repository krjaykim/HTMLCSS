<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* head태그 -> style태그 -> CSS입력 */
    h1{
        color: red;
    }
    h2{
      
        /* font속성
        font-family : 글꼴
        font-size : 글자 사이즈(px, em, rem)
        font-weitght : 글자 두께 (bold, 100~900)
        font-style : 글자 스타일(Italic)
        */
        color:orange;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 50px;
        font-weight: 900;
        font-style: italic;
    }
    </style>
</head>
<body>
    <h1>빨강색 Gmarket</h1>
    <h2>주황색 Gmarket</h2>
</body>
</html>
